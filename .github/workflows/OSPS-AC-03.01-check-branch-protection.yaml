name: Fetch Repository Rulesets

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  ruleset-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get repository rulesets
        id: get_rulesets
        uses: actions/github-script@v7
        with:
          script: |
            // Fetch all repository rulesets
            const response = await github.request('GET /repos/{owner}/{repo}/rulesets', {
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const rulesets = response.data;
            core.info("Repository rulesets:");
            core.info(JSON.stringify(rulesets, null, 2));
            // Example: check if any ruleset targets branches
            const branchRulesets = rulesets.filter(rs => rs.target === 'branch');
            core.setOutput("branchRulesetCount", branchRulesets.length.toString());
            // Optionally, return the full list if needed
            return rulesets;

      - name: Conditional step if branch rulesets exist
        if: steps.get_rulesets.outputs.branchRulesetCount != '0'
        run: echo "This repository has at least one branch ruleset configured."

      - name: Fallback step if no branch rulesets exist
        if: steps.get_rulesets.outputs.branchRulesetCount == '0'
        run: echo "No branch rulesets found; consider adding one via the UI or API."
